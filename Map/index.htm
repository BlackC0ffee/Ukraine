<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([50.4129, 30.5846], 9); //TODO add better names
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    //Adds a circle
    var circle = L.circle([50.4129, 30.5846], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 1500
}).addTo(map);
